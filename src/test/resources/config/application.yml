# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: rnexchange
  # Baseline context ensures deterministic seeds in tests; add 'faker' only when legacy samples are required
  liquibase:
    contexts: test,baseline
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: rnexchange-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: rnexchange-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

logging:
  level:
    com.rnexchange.web.websocket: DEBUG

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'rnexchangeApp'
  mail:
    from: rnexchange@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NjI4NGQwY2M1Y2UzNWQ5YWU2ODE0MDQ2YmI5NjU5Y2FhMWFmZDRmYjA4OGZhZmQxMzExMDNmMDY4ZTk1YTE0NzRhZDA2NDg4ZGRiN2JlZGM2OTU0YzFiOTQyM2IyZTZhZjMwNmFkZjA3NzUyNjY0ZDBhZWVjYzE0YmI1YzkyOGY=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 86400

